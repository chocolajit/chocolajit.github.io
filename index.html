      .button {

        position: relative;

      .button:after {

        bottom: 0;
        content: "";
        display: block;
        height: 2px;
        left: 50%;
        position: absolute;
        background: black;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
      }
      .button:hover:after,
      .button.clicked:after {
        width: 100%;
        left: 0;
